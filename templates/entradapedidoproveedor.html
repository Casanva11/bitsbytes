<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entrada Pedido Proveedor</title>
</head>
<body>
{% extends "menu.html" %}
    {% block content %}
        <main class="container p-4">
                <h1 class="display-4 text-center mt-4">Entrada Pedido Proveedor</h1>
                {% if mensaje %}
                    <p class="text-success text-center" style="font-size: 20px; font-weight: bold;">{{ mensaje }}</p>
                {% endif %}
                <div class="row">
                    <div class="col-md-4 offset-md-4 my-auto"> <!--Este div ocuparÃ¡ 4 columnas del espacio (centrado)-->
                        <div class="card"> <!--Creacion del objeto card-->
                            <h2 class="display-5 text-center mt-4">{{producto.nombre}}</h2>
                            <div class="card-header">
                                <form action="/pedido-proveedor/{{proveedor.id_proveedor}}/{{producto.id_producto}}" method="post">
                                    <div class="form-group">
                                        <label>PROVEEDOR: </label><h3 class="text-primary">{{proveedor.nombre_empresa}}</h3>
                                        <label>UNDIDADES COMPRADAS:</label>
                                        <input type="text" name="undcompra" placeholder="Cantidad de unidades" class="form-control" autofocus>
                                        <label>PRECIO(Und):</label>
                                        <input type="text" name="precio" value="{{precio_producto}}" class="form-control">
                                        <label>DESCUENTO(Proveedor):</label>
                                        <input type="text" name="descuento" value="{{proveedor.descuento}}" class="form-control">
                                        <label>IVA:</label>
                                        <input type="text" name="iva" value="{{proveedor.iva}}" class="form-control">
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block btn-lg">
                                        Crear entrada de Proveedor
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
    {% endblock %}
</body>
</html>
