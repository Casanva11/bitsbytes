<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tarifa/Compra Producto</title>
    <!-- La hoja de estilo local (main.css) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <!-- Plantilla de Bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css" integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Honk&display=swap" rel="stylesheet">
</head>
<body>
    {% extends "menu.html" %}
    {% block content %}
    <!-- Listado de productos en una tabla -->
    <main class="container p-6">
        <h1 class="display-4 text-center mt-4">Tarifas / Pedir Proveedor</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3 my-auto">
                <div class="card">
                    <div class="card-header">
                        <h2 class="display-5 text-center mt-4">{{producto.nombre}}</h2>
                    <table class="table table-hover" id="tabla">
                    <thead class="table-primary">
                        <tr>
                            <th>PROVEEDOR</th>
                            <th>PRECIO</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for proveedor in lista_proveedor %}
                    <form action="/for-pedido-proveedor/{{proveedor.id_proveedor}}/{{producto.id_producto}}/{{proveedor.precio}}" method="POST">
                        <tr>
                            <td>{{proveedor.nombre_empresa}}</td>
                            <td>{{proveedor.precio}}â‚¬</td>
                            <td><button class="btn btn-warning btn-md">Entrada Pedido</button></td>
                        </tr>
                    </form>
                    {% endfor %}
                    </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {% endblock %}
</body>
</html>
