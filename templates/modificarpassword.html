<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modificar Contraseña</title>
 <!-- La hoja de estilo local (main.css) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <!-- Plantilla de Bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css" integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Honk&display=swap" rel="stylesheet">
</head>
<body>
{% extends "menu.html" %}
    {% block content %}

        <main class="container p-4">
            <h1 class="display-4 text-center mt-4">Modificar Contraseña</h1>
                <div class="row">
                    <div class="col-md-3 offset-md-4 my-auto"> <!--Este div ocupará 4 columnas del espacio (centrado)-->
                        <div class="card"> <!--Creacion del objeto card-->
                            <div class="card-header">
                                <form action="/modificar-password" method="post">
                                    <div class="form-group">
                                        <label>Contraseña Antigua:</label>
                                        <input type="password" name="oldpassword" class="form-control" autofocus>
                                        {% if info == 3 %}
                                            <p class="text-danger infocontramal">Contraseña incorrecta</p>
                                        {% endif %}
                                        <label>Nueva contraseña:</label>
                                        <input type="password" name="newpassword" class="form-control">
                                        <label>Repita la nueva contraseña:</label>
                                        <input type="password" name="newpassword1" class="form-control">
                                        {% if info == 2 %}
                                            <p class="text-danger infocontramal">Las contraseñas no coinciden</p>
                                        {% endif %}
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block btn-lg">
                                        MODIFICAR
                                    </button>
                                </form>
                                {% if info == 1 %}
                                    <p class="text-success infocontrabien">Contraseña Modificada</p>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
        </main>
    {% endblock %}

</body>
</html>
